<div ng-controller="uSky.GoogleFont.Controller">

    <div ng-hide="load">Bezig met laden van google web fonts...</div>

    <div class="font-preview" ng-show="load" ng-repeat="node in model.value track by $index">

        <!--<ul class="link">
            <li>
                <i class="icon icon-add medium" ng-click="add($index)"></i>
                <i class="icon icon-delete medium" ng-click="remove($index)"></i>
            </li>
        </ul>-->
        <h3>{{ model.config.editorNaam }}</h3>
        <!--<input disabled type="text" class="name" placeholder="{{ model.config.editorNaam }}" ng- ng-model="node.oName">-->

        <div class="tb mainPanel">

            <div class="tr">
                <div class="td fontForm">

                    <div class="tb">

                        <div class="tr">
                            <div class="td">
                                <label>Font:</label>
                            </div>
                            <div class="td">
                                <select ng-model="node.oGoogleFont.family" class="size" ng-change="showFontPreview(node, false)" ng-options="font.family as font.family for font in fonts"></select>
                            </div>
                            <div class="td">
                                <label>Div/Selector:</label>
                            </div>
                            <div class="td">
                                <input disabled type="text" class="size" ng-model="node.oTags" value="{{model.config.preDefinedSelectors}}" />
                            </div>
                        </div>

                        <div class="tr">
                            <div class="td">
                                <label>Variant:</label>
                            </div>
                            <div class="td">
                                <select ng-model="node.oVariant" class="size" ng-change="showFontPreview(node, true)" ng-options="variant for variant in node.oVariants"></select>
                            </div>
                            <div class="td">
                                <label>Alt. font:</label>
                            </div>
                            <div class="td">
                                <input disabled type="text" class="size" ng-model="node.oFontFamily" />
                            </div>
                        </div>

                        <div class="tr">
                            <div class="td">
                                <label>Grootte:</label>
                            </div>
                            <div class="td">
                                <select ng-model="node.oSize" class="size" ng-options="size for size in sizes"></select>
                            </div>
                            <div class="td">
                                <label>Kleur:</label>
                            </div>
                            <div class="td">
                                <div easycolordrawing color="node.oColor"></div>
                            </div>
                        </div>

                        <!--<div class="tr">
                            <div class="td"></div>
                            <div class="td"><input class="colorjs" ng-model="node.oColor" name="colorpicker{{model.alias}}" /> <label for="colorpicker{{model.alias}}">{{node.oColor}}</label></div>
                        </div>-->

                        <div class="tr">
                            <div class="td">
                                <label>Line height:</label>
                            </div>
                            <div class="td">
                                <select ng-model="node.oLineHeight" class="size" ng-options="LineHeight for LineHeight in LineHeights"></select>
                            </div>
                            <div ng-if="model.config.editorNaam == 'Lettertype voor Titels'">
                                <div class="td">
                                    <label>Hoofdmenu:</label>
                                </div>
                                <div class="td">
                                    <input type="checkbox" ng-model="node.oTitelVoorMenu" />
                                </div>
                            </div>
                            <!--<div class="td">
                                <label>weight:</label>
                            </div>
                            <div class="td">
                                <select ng-model="node.oWeight" class="size" ng-options="weight for weight in weights"></select>
                            </div>-->
                        </div>

                        <!--<div class="tr">
                            <div class="td">
                                <label>Letter spacing:</label>
                            </div>
                            <div class="td">
                                <select ng-model="node.oLetterSpacing" class="size" ng-options="letterSpacing for letterSpacing in letterSpacings"></select>
                            </div>

                            <div class="td">
                                <label>Word spacing:</label>
                            </div>
                            <div class="td">
                                <select ng-model="node.oWordSpacing" class="size" ng-options="wordSpacing for wordSpacing in wordSpacings"></select>
                            </div>
                        </div>-->

                    </div>
                </div>
                <div class="td display">
                    <div class="google-font-main">
                        <!--<span class="show" ng-style="setStyleVariant(node.oGoogleFont.family, node.oSize, node.oVariant, node.oColor.rgba, node.oFontFamily, node.oLineHeight)">VrijdagOnline heeft zonder twijfel de leukste medewerkers.</span>-->
                        <span class="show" ng-style="setStyleVariant(node.oGoogleFont.family, node.oSize, node.oVariant, node.oColor, node.oFontFamily, node.oLineHeight)">VrijdagOnline heeft zonder twijfel de leukste medewerkers.</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
